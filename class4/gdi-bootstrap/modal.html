<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">Tell me more</a>
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Okay, I will tell you more.</h3>
    </div>
    <div class="modal-body">
        <p>Bootstrap uses jQuery and JS to read HTML attributes to create things like this.</p>
        <p>Similar to how we used Lightbox 2, we have no need to type any actual JS into our page!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
